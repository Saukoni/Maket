<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Maket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="container head__container">
            <div class="logo">
                <div class="logo__img"><img src="img/Фигура_1.png" alt="Логотип"></div>
                <div class="logo__text">
                    <div class="logo__head">Granit</div>
                    <div class="logo__desc">Доставка нерудных материалов</div>
                </div>
            </div>
            <div class="contacts">
                <div class="contacts__info">
                    <div class="contacts__tel">8 800 342-13-33</div>
                    <div class="contacts__desc">Бесплатный звонок по России</div>
                </div>
                <button class="feedback">Обратный звонок</button>
            </div>
        </div>
        <nav class="container nav__container">
            <ul class="nav">
                <li class="nav__li"><a href="#">Главная</a></li>
                <li class="nav__li"><a href="#">Каталог</a></li>
                <li class="nav__li"><a href="#">Услуги</a></li>
                <li class="nav__li"><a href="#">Доставка</a></li>
                <li class="nav__li"><a href="#">О компании</a></li>
                <li class="nav__li"><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class="banner">
        <div class="banner__img">
            <div class="container">
                <div class="banner__head">Быстрая Доставка</div>
                <div class="banner__desc">
                    бетона, щебня, песка 
                    и других нерудных материалов 
                    по Москве и Московской области
                </div>
                <div class="banner__links">
                        <button class="banner__but feedback">Подробнее о доставке</button>
                        <div class="banner__link">или <a href="#">перейти в каталог</a></div>
                </div>
            </div>
        </div>
    </main>
    <div class="products">
        <div class="products__head">Всегда в наличии</div>
        <div class="card">
            <div class="card__img"></div>
            <div class="card__head"></div>
            <div class="card__desc"></div>
            <div class="card__price"></div>
            <div class="feedback card__but"></div>
        </div>
        <div class="card">
            <div class="card__img"></div>
            <div class="card__head"></div>
            <div class="card__desc"></div>
            <div class="card__price"></div>
            <div class="feedback card__but"></div>
        </div>
        <div class="card">
            <div class="card__img"></div>
            <div class="card__head"></div>
            <div class="card__desc"></div>
            <div class="card__price"></div>
            <div class="feedback card__but"></div>
        </div>
    </div>
</body>
</html>
